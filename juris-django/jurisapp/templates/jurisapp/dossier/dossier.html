{% extends 'jurisapp/dossier/dossier_base.html' %}

{% block content %}

{% for folder in folders %}
    <div class="box">
        <div class="columns is-vcentered">
            <div class="column icon-column is-narrow">
                    <i class="far fa-folder has-text-grey-light is-size-1"></i>
            </div>
            <div class="column is-2">
                <p class="has-text-weight-bold">
                    {{ folder.name }}
                </p>
                <p>
                    {{ folder.description }}
                </p>
            </div>
            <div class="column has-text-success">
                <p>
                    {{ folder.acordaos.count }} acórdãos
                </p>
            </div>
            <div class="column is-narrow">
                <a class="button is-primary" href="{% url 'folder_detail' folder_id=folder.id %}">Abrir</a>
            </div> 
        </div>
    </div>
{% endfor %}

{% endblock %}
