{% extends 'jurisapp/base_with_container.html' %}
{% load static %}


{% block scripts_block %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script defer src="{% static "jurisapp/js/jurisappjs6.js" %}"></script>
{% endblock %}

{% block container_block %}
	<div class="spacer-bottom-70"></div>
	<div class>
		<div>
			<input type="text" id="searchbox" class="is-size-3-desktop is-size-5-tablet is-size-6-mobile" placeholder="procure jurisprudência" autofocus autocomplete="on">

			<button type="button" class="searchBtn searchButtons has-background-grey-lighter"> <i class="fas fa-search has-text-dark"></i></button>
			<button type="button" class="showAdv searchButtons has-background-grey-lighter"><i class="fas fa-plus has-text-dark"></i></button>

			<span class="searchBtn searchSpan"><i class="fas fa-search"></i></span>
			<span class="showAdv searchSpan"><i class="fas fa-plus"></i></span>

			<div id="advancedSearch">
				<div id="procSearchDiv" class="spacer-bottom-10">
					<label for="procSearch" class="advLabel">Processo nº:</label>
					<input type="text" id="procSearch" class="advInput">
				</div>

				<div id="dateSearchDiv">
					<div id="fromDateDiv">
						<label for="fromDate" class="advLabel">Data:</label>
						<input class="datePicker advInput" id="fromDate" readonly>
						<span class="dateClear" id="clearFromDate"><i class="fas fa-times"></i></span>
					</div>
					<div id="toDateDiv">
						<label for="toDate" class="advLabel">Até:</label>
						<input class="datePicker advInput" id="toDate" readonly>
						<span class="dateClear" id="clearToDate"><i class="fas fa-times"></i></span>
					</div>
				</div>
			</div>
		</div> 

		{% include "jurisapp/snippets/trib_checkboxes_snippet.html" %}

		<div id="orderByButtons" class="level spacer-top-30">
			<div class="level-left">    
				<button class="level-item button is-primary is-light is-outlined orderByButton" id="recentBtn" data-selected="false">+ recente</button>
				<button class="level-item button is-primary is-light is-outlined orderByButton" id="relevanceBtn" data-selected="false">+ relevante</button>
				<label id="justTxtIntegralCheck" class="pointer-on-hover" data-selected="true">
					<i class="far fa-check-circle tick-icon ticked has-text-success is-size-6"></i>
					<i class="far fa-circle tick-icon not-ticked is-size-6"></i>
					<span>Apenas com texto integral</span>
				</label>
			</div>
		</div>

		<div class="loading">
			<div class="loading-bar"></div>
			<div class="loading-bar"></div>
			<div class="loading-bar"></div>
			<div class="loading-bar"></div>
		</div>

		<div id="searchResults"></div>
	</div>



{% endblock %}
