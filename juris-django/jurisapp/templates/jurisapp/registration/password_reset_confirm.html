{% extends 'jurisapp/base.html' %}
{% load static %}

{% block body_block %}

<div class="container">
    <div class="spacer-bottom-20"></div>
    <div class="columns">
        <div class="column is-one-third">
            <div class="title is-size-4">Introduza a sua nova palavra-passe:</div>
            <form method="post">
                {% csrf_token %}
                
                {% include "jurisapp/snippets/form_snippet.html" %}

                <div class="spacer-bottom-20"></div>
                <input class="button is-primary" type="submit" value="Confirmar">
                <a class="button is-info" href="/">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
