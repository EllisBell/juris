{% extends 'jurisapp/base.html' %}
{% load static %}

{% block body_block %}

<div class="container">
    <div class="spacer-bottom-20"></div>
    <div class="columns">
        <div class="column is-one-third">
            <form action="/reenviar/" method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">{{form.email.label_tag}}</label>
                    <div class="control">
                        {{form.email}}
                    </div>
                    <div class="help is-danger">{{form.email.errors}}</div>
                </div> 
                <div class="spacer-bottom-20"></div>
                <input class="button is-primary" type="submit" value="Enviar">
                <a class="button is-info" href="/">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
