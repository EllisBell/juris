{% extends 'jurisapp/base_with_container.html' %}
{% load static %}

{% block container_block %}

<div class="container">
    <div class="spacer-bottom-20"></div>
    <div class="columns">
        <div class="column is-one-third">
            <div class="title">Reenvie email de confirmação da sua conta</div>
            <form action="/reenviar/" method="post">
                {% csrf_token %}
                
                {% include "jurisapp/snippets/form_snippet.html" %}

                <div class="spacer-bottom-20"></div>
                <input class="button is-primary" type="submit" value="Enviar">
                <a class="button is-info" href="/">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
